on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate HTML
      run: |
        echo "ğŸ” Validating HTML structure..."
        # Basic HTML validation
        if grep -q "<!DOCTYPE html>" index.html; then
          echo "âœ… HTML structure looks good!"
        else
          echo "âŒ HTML validation failed"
          exit 1
        fi
        
    - name: Check file sizes
      run: |
        echo "ğŸ“Š Checking file sizes..."
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | while read file; do
          size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
          echo "ğŸ“„ $file: ${size} bytes"
        done
        
    - name: Deploy to GitHub Pages
      run: |
        echo "ğŸš€ Deploying to GitHub Pages..."
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Your site will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"